{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/loginn.css' %}">
    <script src="https://kit.fontawesome.com/1de76f1dd3.js" crossorigin="anonymous"></script>
    <title>Login - HaleAndHearty</title>
</head>
<body>
    <div class="bg-img">
      <div class="content">
        <header>Hale & Hearty</header>
        <form action="#">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Username">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" required placeholder="Password">
            <span class="show">SHOW</span>
          </div>
          <div class="pass">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="field">
            <input type="submit" value="LOGIN">
          </div>
        </form>
        <div class="login">Or login with</div>
        <div class="links">
          <div class="github">
            <a href="{% url 'social:begin' 'github' %}" style="text-decoration: none;color: white;">
                <i class="fab fa-github"><span>Github</span></i>
            </a>
          </div>
          <div class="google">
            <a href="{% url 'social:begin' 'google-oauth2' %}" style="text-decoration: none;">
                <i class="fab fa-google"></i><span class="noob">Google</span>
            </a>
          </div>
        </div>
        <div class="signup">Don't have an account?
          <a href="{% url 'register' %}">Register</a>
        </div>
      </div>
    </div>

  </body>
</html>
